<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="calc-section">
      <div class="calc-container">
        <div class="total-container">
          <h1 id="total">0</h1>
        </div>

        <div class="row-removals">
          <button class="removal-button" id="clear">Clear</button>
          <button class="removal-button">Backspace</button>
        </div>

        <div class="row-numbers">
          <button class="numbers-button">7</button>
          <button class="numbers-button">8</button>
          <button class="numbers-button">9</button>
          <button class="operation" id="add">+</button>
        </div>

        <div class="row-numbers">
          <button class="numbers-button">4</button>
          <button class="numbers-button">5</button>
          <button class="numbers-button">6</button>
          <button class="operation" id="subtract">-</button>
        </div>
        <div class="row-numbers">
          <button class="numbers-button">1</button>
          <button class="numbers-button">2</button>
          <button class="numbers-button">3</button>
          <button class="operation" id="multiply">*</button>
        </div>

        <div class="row-numbers">
          <button class="point">.</button>
          <button class="numbers-button">0</button>
          <button class="equal" id="equal">=</button>
          <button class="operation" id="divide">/</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
